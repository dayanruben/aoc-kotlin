name: Build
on: 
    push: 
        branches: 
            - main
    pull_request: 
        branches: 
            - main

jobs: 
    gradle-build: 
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v4

            - uses: actions/setup-java@v4
              with: 
                  distribution: 'zulu'
                  java-version: '17'

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2

            - name: Gradle Build
              run: ./gradlew build